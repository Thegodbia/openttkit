<body>

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div id="main-wrapper">
    <div class="header landing">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <nav class="navbar">
                        <div class="brand-logo">
                            <a href="/">
                                <!--<img src="images/logo.png" alt="">-->
                                <span>openDTT</span>
                            </a>
                     </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4">
                    <!--<a href="intro.html"><img src="images/logo.png" alt=""></a>-->
                    <h4 class="card-title mt-3">Reset PIN</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <form method="post" name="myform" class="signin_validate row g-3" action="#" id="greset-form">
                            <div class="response"></div>
                            <div class="col-12">
                                <input type="tel" class="form-control msisdn" placeholder="phone number - 0703XXXXXXX"
                                    name="msisdn" required>
                            </div>

                            <div class="col-12">
                                <input type="password" class="form-control password" placeholder="Enter new PIN"
                                    name="password">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-block" id="resetSubmit">Submit</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="mt-3 mb-0 float-left"> <a class="text-primary" href="/sign-in">Sign in</a> to your
                                account</p>
                            <p class="mt-3 mb-0 float-right">Don't have an account? <a class="text-primary"
                                    href="/sign-up">Sign up</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
